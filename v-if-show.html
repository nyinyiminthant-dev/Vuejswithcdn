<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div id="app">
    <h1>{{message}}</h1>

    <button v-on:click="error = !error">Toggel Error</button>
    <button v-on:click="success = !success">Toggel Success</button>

    <!-- <p v-if="error" class="text-danger">You get error.</p>
    <p v-else-if="success" class="text-success">You get success.</p> -->

    <p v-show="error" class="text-danger">You get error.</p>
    <p v-show="success" class="text-success">You get success.</p>
    </div>
    

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Conditionals',
                error: false,
                success: false
            },
            methods: {

            },
            computed: {

            }
        })
    </script>
</body>
</html>
