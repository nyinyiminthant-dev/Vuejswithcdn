<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    
<div id="app">
    <h2>Refs</h2>
    <input type="text" ref="input" placeholder="Enter your name" class="form-control">
    <button v-on:click="readRefs">Submit</button>
    <p>Your name is : {{output}}</p>

    <div ref="test">hello</div>
</div>
    <script>

        new Vue({
            el: '#app',
            data: {

                output: ' ',

            },
            methods: {
               readRefs: function () {
                  this.output = this.$refs;
                  console.log(this.$refs.test.innerHTML);
                }
            },
        })
        
    </script>
</body>
</html>
