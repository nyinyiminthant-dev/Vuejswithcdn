<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for-loop</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="app">
   <h1>{{message}}</h1>

   <ul>
    <li v-for="(character, index) in characters">{{index}} {{character}}</li>
   </ul>

   <ul>
    <li v-for="(item, index) in items"> {{index}} Items : {{item.name}} - Items's prices : {{item.price}}</li>
   </ul>

   <template v-for="(item, index) in items"  class="card" style="width: 18rem;">
    <h3> {{index}} - {{item.name}}</h3>
    <p>{{item.price}}</p>
   </template>

   <template v-for="item in items">
   <div v-for="(val,key) in item">
    <p>{{key}} - {{val}}</p>
   </div>
   </template>

    </div>


    <script>

        new Vue({
            el: '#app',
            data: {
                message: 'v-for loop',
                characters:['A', 'B', 'C', 'D', 'E'],
                items: [
                    { name: 'Item 1', price: 10 },
                    { name: 'Item 2', price: 20 },
                    { name: 'Item 3', price: 30 }
                ]
            },
            methods: {
                
            },
            computed: {
              
            }
        })
    </script>
</body>
</html>
