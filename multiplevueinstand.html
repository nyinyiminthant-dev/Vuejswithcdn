<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutiple vue instand</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div id="app-one">

        <h2>{{title}}</h2>
        <p>{{greet}}</p>
    </div>

    <div id="app-two">
        <h2>{{title}}</h2>
        <p>{{greet}}</p>
        <button v-on:click="changeTitle">Chage vue one title.</button>

    </div>


    <script>

        var one = new Vue({

            el: '#app-one',
            data: {

                title: 'vue App One'

            },
            methods: {
                
            },
            computed: {
               greet: function () {
                    return 'Hello from Vue App One!'
                }

            },




        });
        var two = new Vue({

            el: '#app-two',
            data: {
                title: 'vue App Two'

            },
            methods: {
                changeTitle: function () {
                    one.title = 'vue App One changed from vue App Two'
                }
            },

            computed: {
                greet: function () {
                    return 'Hello from Vue App Two!'
                }

            },



        });

        two.title = 'vue App Two changed from out side';
    </script>


</body>

</html>
